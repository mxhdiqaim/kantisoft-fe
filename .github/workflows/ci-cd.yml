name: CI/CD Pipeline - Build, Test, Push & Deploy

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: ${{ github.repository }}

jobs:
  # ---------------------------------------
  #     CI JOB (Build, Lint, and Test)
  # ---------------------------------------
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Check (tsc)
        run: pnpm run build

  #      - name: Run Linting
  #        run: pnpm run lint

  # ---------------------------------------------------
  #       DOCKER PUSH JOB (Build and Push Image)
  # ---------------------------------------------------
  build-and-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Metadata (Tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable=true 

      - name: Docker Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Production Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------------------------
  #           DEPLOY JOB (Update Droplet)
  # ------------------------------------------------
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build-and-push # Waits for the image to be successfully pushed

    steps:
      - name: Checkout Repository (Needed for docker-compose context)
        uses: actions/checkout@v4

      - name: Deploy via SSH and Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # The dir where the docker-compose.prod.yml file lives on the server
            DEPLOY_PATH="/root/kantisoft/kantisoft-fe" 
            
            echo "Navigating to deployment directory..."
            cd $DEPLOY_PATH
            
            # Pull the latest image
            echo "Pulling latest image for 'fe' service..."
            docker compose -f docker-compose.prod.yml pull fe 
            
            # Restart only the API service using the new image (rolling update)
            echo "Starting new container version..."
            docker compose -f docker-compose.prod.yml up -d fe
            
            echo "Deployment finished for api service!"
  

  build-static-files:
    name: Build Static Files
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Static Files
        run: pnpm run build

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/html/app.kantisoft.com/"
          strip_components: 1
          rm: true